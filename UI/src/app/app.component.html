<ngx-spinner type="square-jelly-box">
  <h3 style="color:#fd8688;">Loading...</h3>
</ngx-spinner>

<aside [@slideInOutAside]="showBlock ? 'in' : 'out'" class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark nav-container" id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" routerLink="/" >
      <img src="assets/img/logo_icon.png" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold text-white">Weather Info</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white"
           [routerLink]="['/']"
           [ngClass]="{ 'active bg-gradient-primary': currentPage === '/' }"
        >
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <img src="assets/img/weather25.png" alt="">
          </div>
          <span class="nav-link-text ms-1">Main Info</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white"
           [routerLink]="['/charts']"
           [ngClass]="{ 'active bg-gradient-primary': currentPage === '/charts' }"
        >
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <img src="assets/img/analitics25.png" alt="">
          </div>
          <span class="nav-link-text ms-1">Charts</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white"
           [routerLink]="['/sensors']"
           [ngClass]="{ 'active bg-gradient-primary': currentPage.startsWith('/sensors') }"
        >
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <img src="assets/img/sensor2.png" width="25" height="25" alt="">
          </div>
          <span class="nav-link-text ms-1">Sensors</span>
        </a>
      </li>
    </ul>
  </div>

  <a class="navbar-brand m-0" style="float: right; cursor: pointer;">
    <span class="ms-1 font-weight-bold text-white" (click)="showBlock = ! showBlock"><-</span>
  </a>
</aside>


<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">

  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="">Pages</a></li>
          <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Weather Info</li>
        </ol>
        <h6  class="font-weight-bolder mb-0" *ngIf="currentPage === '/'" >Main Info</h6>
        <h6  class="font-weight-bolder mb-0" *ngIf="currentPage.startsWith('/sensors')" >Sensors</h6>
        <h6  class="font-weight-bolder mb-0" *ngIf="currentPage === '/generator'" >Generate Data</h6>
        <h6  class="font-weight-bolder mb-0" *ngIf="currentPage === '/charts'" >Charts</h6>
      </nav>

      <a [@slideInOutAside]="!showBlock ? 'in' : 'out'" class="nav-link text-body p-0 d-xl-none d-lg-none d-flex" (click)="showBlock = ! showBlock" style="cursor: pointer;">
        <div class="sidenav-toggler-inner">
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
        </div>
      </a>

      <div [@slideInOutAside]="!showBlock ? 'in' : 'out'" class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar" style="cursor: pointer;">

        <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>

        <ul class="navbar-nav  justify-content-end">
          <li class="nav-item align-items-center">
            <a class="nav-link text-body p-0" id="iconNavbarSidenav" (click)="showBlock = ! showBlock">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>

            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- End Navbar -->
  <div class="container-fluid py-4">

    <router-outlet></router-outlet>

  </div>

  <footer class="footer py-4  ">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6 mb-lg-0 mb-4">
          <div class="copyright text-center text-sm text-muted text-lg-start">
            Â©, created <i class="fa fa-heart"></i> by <span class="font-weight-bold ms-1">Maksym Popailo</span>
          </div>
        </div>
      </div>
    </div>
  </footer>

</main>
