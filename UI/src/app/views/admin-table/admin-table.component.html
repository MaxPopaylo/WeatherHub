<div class="container-fluid">
  <div class="row">
    <div class="col-lg-11 col-md-10 mb-md-0 mb-4">

      <div class="admin-header">
        <a class="cst-card" [routerLink]="['/sensors/new']">
          <h3>Add New Sensor</h3>
          <p class="small">Register new sensor..</p>

          <div class="go-corner" href="#">
            <div class="go-arrow">
              →
            </div>
          </div>
        </a>

        <a class="cst-card" [routerLink]="['/sensors/map']">
          <h3>Check Sensor's Location</h3>
          <p class="small">Check all sensor's location on map</p>

          <div class="go-corner" href="#">
            <div class="go-arrow">
              →
            </div>
          </div>
        </a>
      </div>

      <div class="card">
        <div class="card-header pb-0">
          <div class="row">
            <div class="col-lg-6 col-7">
              <h3>Sensors Table</h3>
              <p class="text-sm mb-0">
                <i class="fa fa-check text-info" aria-hidden="true"></i>
                <span class="font-weight-bold ms-1">for all-time</span>
              </p>
            </div>
          </div>
        </div>

        <div class="card-body px-0 pb-2">

          <div class="table-responsive">

            <div style="margin-left: 15px" class="d-flex justify-content-between align-items-center mb-3">
              <div class="btn-group" role="group" dropdown>
                <a type="button" class="change-direction btn btn-primary" (click)="setDirection()"><img
                  id="directionImage" [src]="directionImage" alt="↓↑" width="25" height="25"></a>
                <button id="sortDropdown" type="button" class="btn btn-primary" dropdownToggle>
                  Sort By
                </button>
                <div class="dropdown-menu" *dropdownMenu>
                  <a *ngFor="let sort of sortOptions" class="change-sort dropdown-item"
                     (click)="setSortBy(sort.value)">{{ sort.name }}</a>
                </div>
              </div>

              <nav *ngIf="pgnArray.length > 1" aria-label="Page navigation" style="margin-top: 25px">
                <ul class="pagination justify-content-center d-none d-md-flex flex-sm-row" id="pagination">
                  <li class="page-item">
                    <a class="page-link"  aria-label="Previous" (click)="goToPreviousPage()">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item" *ngFor="let page of pgnArray" [class.active]="page === currentPage">
                    <a class="page-link"  (click)="setPageNo(page)">{{ page + 1 }}</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" aria-label="Next" (click)="goToNextPage()">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>

              <div style="margin-right: 15px;" class="btn-group" role="group" dropdown>
                <button id="changeSizeDropdown" type="button" class="btn btn-primary" dropdownToggle>
                  Item per page
                </button>
                <div class="dropdown-menu" *dropdownMenu>
                  <a *ngFor="let size of pageSizeOptions" class="change-sort dropdown-item"
                     (click)="setPageSize(size.value)">{{ size.name }}</a>
                </div>
              </div>

            </div>

            <div style="margin: 15px" class="row">
              <div *ngFor="let sensor of sensors" class="col-lg-4 col-md-6 mb-4">
                <a [ngClass]="{'deleted': sensor.deleteDate !== null}" class="cst-card" [routerLink]="['/sensors', sensor.id]">
                  <h3>{{ sensor.name }}</h3>
                  <p class="small">Read more details about this sensor</p>

                  <div class="go-corner" href="#">
                    <div class="go-arrow">
                      →
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <nav *ngIf="pgnArray.length > 1" aria-label="дPage navigation" style="margin-top: 25px">
            <ul class="pagination justify-content-center" id="pagination2">
              <li class="page-item">
                <a class="page-link"  aria-label="Previous" (click)="goToPreviousPage()">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of pgnArray" [class.active]="page === currentPage">
                <a class="page-link" (click)="setPageNo(page)">{{ page + 1 }}</a>
              </li>
              <li class="page-item">
                <a class="page-link"  aria-label="Next" (click)="goToNextPage()">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
