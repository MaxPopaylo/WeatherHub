<div style="margin-left: 3%" class="col-lg-11 col-md-10 mb-md-0 mb-4">
  <div class="card">
    <div class="card-header pb-0">
      <div class="row">
        <div class="col-lg-6 col-7">
          <h3>Weather information</h3>
          <p class="text-sm mb-0">
            <i class="fa fa-check text-info" aria-hidden="true"></i>
            <span class="font-weight-bold ms-1">for all-time</span>
          </p>
        </div>
      </div>
    </div>


    <div class="card-body px-0 pb-2">
      <div class="table-responsive">

        <table class="table table-striped align-items-center mb-0" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
          <tr>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" style="width: 30%;">Date</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2" style="width: 20%;">Temperature</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" style="width: 20%;">Rain</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" style="width: 30%;">Sensor</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of weatherData">
            <td class="text-center">
              <div class="d-flex px-2 py-1 justify-content-center">
                <div class="d-flex flex-column">
                  <h6 class="mb-0 text-sm">{{ data.date | date: 'dd-MMM-yy | hh:mm' }}</h6>
                </div>
              </div>
            </td>
            <td class="text-center">
              <div class="d-flex px-2 py-1 justify-content-center">
                <div class="d-flex flex-column">
                  <h6 class="mb-0 text-sm">{{ data.value }} &#8451;</h6>
                </div>
              </div>
            </td>
            <td class="text-center">
              <div class="d-flex px-2 py-1 justify-content-center">
                <div class="d-flex flex-column">

                  <div *ngIf="data.raining" class="mb-0 text-sm">
                    <img src="assets/img/rain_black35.png" alt="Rain">
                  </div>
                  <div *ngIf="!data.raining" class="mb-0 text-sm">
                    <img src="assets/img/sun_black35.png" alt="NotRain">
                  </div>

                </div>
              </div>
            </td>
            <td class="text-center">
              <div class="d-flex px-2 py-1 justify-content-center">
                <div class="d-flex flex-column">
                  <h6 class="mb-0 text-sm">{{ data.sensor_name }}</h6>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>



    </div>
  </div>
  </div>
</div>
